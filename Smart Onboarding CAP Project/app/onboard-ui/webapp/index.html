<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartHire - Accrevent</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    header.header {
      background-color: #c62828;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 50px;
    }

    .app-title {
      margin: 0;
      font-size: 1.5rem;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .nav-menu {
      display: none;
      flex-direction: column;
      background-color: #c62828;
      padding: 1rem;
      position: absolute;
      top: 70px;
      right: 0;
      z-index: 10;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }

    .main-content {
      background: url('https://img.freepik.com/free-photo/laptop-office-plant-black-background-top-view_169016-34505.jpg?semt=ais_hybrid&w=740') no-repeat center center / cover;
      padding: 5rem 0;
      min-height: calc(100vh - 130px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tile-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 3rem;
    }

    .tile {
      background: white;
      padding: 1.5rem 3rem;
      border: 2px solid #c62828;
      color: #c62828;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .tile:hover {
      background-color: #c62828;
      color: white;
    }

    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #c62828;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      background-color: #c62828;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 768px) {
      .tile-container {
        flex-direction: column;
        gap: 1rem;
      }

      .tile {
        width: 80%;
      }

      .nav-menu {
        width: 100%;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://accrevent.com/wp-content/uploads/2024/02/Accrevent-Black-logo-2048x621.png" class="logo" />
    <h1 class="app-title">SmartHire Dashboard</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

    <div class="nav-menu" id="navMenu">
      <a href="index.html">Home</a>
      <a href="create.html">New Onboarding</a>
      <a href="list.html">View Employees</a>
      <a href="dashboard.html">Analytics</a>
      <a href="chatbot.html">Chat Assistant</a>
      <a href="#">Contact Us</a>
    </div>
  </header>

  <div class="main-content">
    <div class="tile-container">
      <a class="tile" href="create.html">New Onboarding</a>
      <a class="tile" href="list.html">View Employees</a>
      <a class="tile" href="dashboard.html">Analytics</a>
    </div>
  </div>

  <button id="chatbot-btn" onclick="window.location.href='chatbot.html'">ðŸ’¬</button>

  <footer>
    Â© Accrevent SmartHire 2025 | All rights reserved
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }
  </script>
</body>
</html>
